<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS - This Definitely Sends</title>
    <link rel="icon" href="/images/favicon.png" type="image/png">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // CORRECT Firebase config with databaseURL
        const firebaseConfig = {
            apiKey: "AIzaSyAsJh8qq9RvkrGlhwtnt_1RMyVmkCA7b3Y",
            authDomain: "sms-coin-7f745.firebaseapp.com",
            databaseURL: "https://sms-coin-7f745-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "sms-coin-7f745",
            storageBucket: "sms-coin-7f745.firebasestorage.app",
            messagingSenderId: "294441486394",
            appId: "1:294441486394:web:f6e2d6fe1675769f838d03",
            measurementId: "G-5M00CRNM5N"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const messagesRef = ref(database, 'messages');

        // Make Firebase functions available globally
        window.firebase = {
            database,
            messagesRef,
            push,
            onValue,
            serverTimestamp
        };
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-frame {
            width: 400px;
            height: 700px;
            background: #1a1a1a;
            border-radius: 35px;
            padding: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: #555;
            border-radius: 3px;
        }

        .phone-frame::after {
            content: '';
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            padding: 60px 20px 20px 20px;
        }

        .container {
            text-align: center;
            height: 100%;
            position: relative;
        }

        .main-title {
            margin-bottom: 10px;
        }

        .sms-logo {
            max-width: 200px;
            max-height: 80px;
            width: auto;
            height: auto;
            object-fit: contain;
            margin: 0 auto;
            display: block;
            filter: drop-shadow(0 4px 15px rgba(0, 122, 255, 0.3));
        }

        .subtitle {
            color: #007AFF;
            font-size: 18px;
            margin-bottom: 30px;
            margin-top: 15px;
            font-weight: 300;
        }

        .input-section {
            margin: 30px 0;
        }

        .message-input {
            width: 100%;
            padding: 12px 18px;
            font-size: 16px;
            border: 2px solid #007AFF;
            border-radius: 20px;
            outline: none;
            margin-bottom: 15px;
            background: #f8f9fa;
        }

        .message-input:focus {
            border-color: #0056CC;
            box-shadow: 0 0 10px rgba(0, 122, 255, 0.2);
        }

        .send-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .send-button:hover {
            background: #0056CC;
            transform: translateY(-1px);
        }

        .app-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .copy-button {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .app-name {
            font-size: 11px;
            color: #666;
            text-align: center;
            font-weight: 500;
            margin-top: 3px;
        }

        .copy-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .app-icon:hover {
            transform: scale(1.1);
        }

        .copy-button:hover {
            transform: scale(1.1);
            background: #E8890B;
        }

        .app-container:hover .app-icon {
            transform: scale(1.1);
        }

        .app-container:hover .copy-button {
            transform: scale(1.1);
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .messages-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .floating-message {
            position: absolute;
            background: #007AFF;
            color: white;
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 14px;
            max-width: 200px;
            word-wrap: break-word;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
            animation: float-up 4s ease-out forwards;
            pointer-events: none;
        }

        .floating-message::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 8px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #007AFF;
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            10% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-700px) scale(0.8);
            }
        }

        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 4px;
            background: #333;
            border-radius: 2px;
        }

        @media (max-width: 500px) {
            .phone-frame {
                width: 95vw;
                height: 85vh;
                max-width: 380px;
            }
            
            .sms-logo {
                max-width: 360px;
                max-height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="phone-screen">
            <div class="container">
                <div class="main-title">
                    <img src="images/SMSlogo.png" alt="SMS Logo" class="sms-logo">
                </div>
                
                <div class="subtitle">This definitely sends</div>
                
                <div class="input-section">
                    <input type="text" class="message-input" placeholder="Type your message here..." maxlength="100">
                    <br>
                    <button class="send-button">Send Message</button>
                </div>
                
                <div class="app-icons">
                    <div class="app-container">
                        <div class="app-icon" data-app="1">
                            <img src="images/pumplogo.png" alt="App 1">
                        </div>
                        <div class="app-name">Pump fun</div>
                    </div>
                    <div class="app-container">
                        <div class="app-icon" data-app="2">
                            <img src="images/dexlogo.png" alt="App 2">
                        </div>
                        <div class="app-name">DexScreener</div>
                    </div>
                    <div class="app-container">
                        <div class="app-icon" data-app="3">
                            <img src="images/xlogo.png" alt="App 3">
                        </div>
                        <div class="app-name">X </div>
                    </div>
                    <div class="app-container">
                        <button class="copy-button" id="copyContactBtn">
                            <img src="images/copylogo.png" alt="Copy Contact" id="copyContactImg">
                        </button>
                        <div class="app-name">CA</div>
                    </div>
                </div>
            </div>
            
            <div class="messages-container"></div>
            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        const messageInput = document.querySelector('.message-input');
        const sendButton = document.querySelector('.send-button');
        const messagesContainer = document.querySelector('.messages-container');
        const phoneScreen = document.querySelector('.phone-screen');

        // Wait for Firebase to load
        window.addEventListener('load', function() {
            initializeFirebase();
            messageInput.focus();
        });

        function initializeFirebase() {
            if (!window.firebase) {
                console.log('Firebase not loaded yet, retrying...');
                setTimeout(initializeFirebase, 100);
                return;
            }

            console.log('Firebase initialized successfully!');
            console.log('Database URL:', window.firebase.database.app.options.databaseURL);

            try {
                const testRef = window.firebase.messagesRef;
                console.log('Messages reference created:', testRef);

                let lastMessageCount = 0;
                
                window.firebase.onValue(testRef, (snapshot) => {
                    console.log('Database snapshot received:', snapshot.val());
                    
                    const data = snapshot.val();
                    if (data) {
                        const messages = Object.values(data);
                        const currentMessageCount = messages.length;
                        
                        if (lastMessageCount > 0 && currentMessageCount > lastMessageCount) {
                            const latestMessage = messages[messages.length - 1];
                            if (latestMessage && latestMessage.text) {
                                const currentUserId = generateUserId();
                                if (latestMessage.userId !== currentUserId) {
                                    createFloatingMessage(latestMessage.text, true);
                                }
                            }
                        }
                        
                        lastMessageCount = currentMessageCount;
                    } else {
                        console.log('No messages in database yet');
                        lastMessageCount = 0;
                    }
                }, (error) => {
                    console.error('Firebase read error:', error);
                    alert('Database connection error: ' + error.message);
                });
                
            } catch (error) {
                console.error('Firebase initialization error:', error);
                alert('Firebase setup error: ' + error.message);
            }
        }

        function createFloatingMessage(text, isFromFirebase = false) {
            const message = document.createElement('div');
            message.className = 'floating-message';
            message.textContent = text;
            
            const screenRect = phoneScreen.getBoundingClientRect();
            const maxWidth = screenRect.width - 220;
            const startX = Math.random() * Math.max(20, maxWidth);
            const startY = screenRect.height;
            
            message.style.left = startX + 'px';
            message.style.top = startY + 'px';
            
            if (isFromFirebase) {
                message.style.background = '#34C759';
                // Create a custom ::after for green triangle
                const style = document.createElement('style');
                style.textContent = `
                    .floating-message[data-green="true"]::after {
                        border-top-color: #34C759 !important;
                    }
                `;
                document.head.appendChild(style);
                message.setAttribute('data-green', 'true');
            }
            
            messagesContainer.appendChild(message);
            
            setTimeout(() => {
                if (message.parentNode) {
                    message.parentNode.removeChild(message);
                }
            }, 4000);
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (text) {
                if (window.firebase) {
                    try {
                        window.firebase.push(window.firebase.messagesRef, {
                            text: text,
                            timestamp: window.firebase.serverTimestamp(),
                            userId: generateUserId()
                        });
                        
                        createFloatingMessage(text, false);
                        
                        messageInput.value = '';
                        messageInput.focus();
                        
                        console.log('Message sent successfully!');
                    } catch (error) {
                        console.error('Firebase error:', error);
                        alert('Firebase error: ' + error.message);
                    }
                } else {
                    console.error('Firebase not initialized');
                    alert('Firebase not connected. Please check your configuration.');
                }
            }
        }

        function generateUserId() {
            let userId = localStorage.getItem('sms-user-id');
            if (!userId) {
                userId = 'user-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('sms-user-id', userId);
            }
            return userId;
        }

        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.querySelectorAll('.app-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                const appNumber = this.getAttribute('data-app');
                
                // Add your links here when ready
                if (appNumber === '1') {
                     window.open('https://pump.fun/', '_blank');
                    console.log('Pump app clicked - add link here');
                } else if (appNumber === '2') {
                     window.open('https://dexscreener.com/', '_blank');
                    console.log('Dex app clicked - add link here');
                } else if (appNumber === '3') {
                     window.open('https://x.com/', '_blank');
                    console.log('X app clicked - add link here');
                }
            });
        });

        // Copy contact button functionality
        document.getElementById('copyContactBtn').addEventListener('click', function() {
            const contactAddress = "Coming soon"; // You can edit this text later
            const copyImg = document.getElementById('copyContactImg');
            
            navigator.clipboard.writeText(contactAddress).then(function() {
                // Success feedback - briefly show green overlay
                const originalSrc = copyImg.src;
                
                // Create a temporary green overlay effect
                copyImg.style.filter = 'hue-rotate(120deg) brightness(1.2)';
                
                setTimeout(() => {
                    copyImg.style.filter = 'none';
                }, 1500);
            }).catch(function() {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = contactAddress;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // Success feedback
                const originalSrc = copyImg.src;
                copyImg.style.filter = 'hue-rotate(120deg) brightness(1.2)';
                
                setTimeout(() => {
                    copyImg.style.filter = 'none';
                }, 1500);
            });
        });
    </script>
</body>
</html>
